include:
  project: 'tauOS/ci'
  file: '/.rpm-build-template.yml'

stages:
  - setup
  - build

build-job:
  stage: build
  before_script:
    - sudo dnf install -y systemd-rpm-macros
  variables:
    PACKAGE_VERSION: "1.0.0"
    PACKAGE_NAME: "tau-release"
    PACKAGE_ARCH: "noarch"
  extends: .build